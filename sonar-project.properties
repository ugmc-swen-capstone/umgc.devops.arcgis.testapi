sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=ugmc-swen-capstone

# --- optional properties ---

# defaults to project key
sonar.projectName=ARCGIS_Test
sonar.javascript.lcov.reportPaths=coverage/cdcop-app-project/lcov.info
sonar.typescript.lcov.reportPaths=coverage/cdcop-app-project/lcov.info
sonar.tests=./src

sonar.test.inclusions=**/*.spec.ts
# defaults to 'not provided'
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=./src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,src/**/*.spec.ts,cypress/**/*,e2e/**/*,src/environments/**/*,src/test.ts,src/main.ts
